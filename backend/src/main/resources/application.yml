spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/bitex_main_web}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: ${PORT:8080}

app:
  jwt:
    secret: ${JWT_SECRET:CHANGE_ME}
    access-expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:900000}
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}
  cors:
    origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:5174}
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:rzp_test_placeholder}
    key-secret: ${RAZORPAY_KEY_SECRET:placeholder_secret}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:placeholder_webhook_secret}
  upload:
    dir: ${UPLOAD_DIR:./uploads}
